<html>
    <head>
        <title> Yelp Business Page </title>
        <link rel="stylesheet" href="StyleSheetAss6.css">
    </head>

    <body>
        <div class="header">
        <img src="banner.jpeg" alt="banner" style="width:100%" height=300px>
            <div id="heading">Business Search</div>
            <div id="headerInfo">Fill out the form to get businesses near you!</div>
        </div>
        
        <form>
        <label for="keyword" >Keyword<span>*</span></label>
        <input type="text" id="keyword" required autofocus autocomplete>
        <label for="distance">Distance(miles)</label>
        <input type="text" id="distance" autofocus autocomplete>
        <label for="category">Category<span>*</span></label>
        <select id="category" name="category" required autofocus autocomplete>
            <option value="Default">Default</option>
            <option value="Arts & Entertainment">Arts & Entertainment</option>
            <option value="Health & Medical">Health & Medical</option>
            <option value="Hotels & Travel">Hotels & Travel</option>
            <option value="Food">Food</option>
            <option value="Professional Services">Professional Services</option>
        </select>
        <label for="location">Location<span>*</span></label>
        <input type="text" id="location" required autofocus autocomplete>
        <hr>
        <label for="autoLocation">Want us to auto-detect you location? Check here</label>
        <input type="checkbox" id="autoLocation" autofocus onclick=locationDisable()>
        <input type="submit" value="Submit" autofocus onclick=populateJSObj()>
        <input type="reset" value="Clear" autofocus>
        </form>

        <script src="JsMain.js"></script>
     
    </body>
</html>
